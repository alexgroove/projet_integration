<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Page Title</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


    <!-- CSS dependecies -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/boilerplate.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <!-- Modernizr script call -->
    <script src="js/modernizr-2.6.2.min.js"></script>
  </head>
  <body>

    <div id="wrapper">

      <div class="alexandrepage">

        <div class="signin-form">
          <form action="" method="post" name="signinForm">
            <fieldset>
              <legend>Sign in</legend>
              <div class="input-group">
                <label for="user_email">Email</label>
                <span id="user_email_error"></span>
                <input type="email" name="user[email]" id="user_email" placeholder="Enter your email" required="required"/>
              </div>
              <div class="input-group">
                <label for="user_password">Password</label>
                <span id="user_password_error"></span>
                <input type="password" name="user[password]" id="user_password" placeholder="Enter your password" required="required"/>
              </div>
              <div class="submit-group">
                <input type="submit" value="Sign in"/>
              </div>
            </fieldset>
          </form>
        </div>

      </div>



    </div>


    <!-- Javascript dependecies -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
